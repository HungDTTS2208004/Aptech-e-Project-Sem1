<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6d3cbfa844.js" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
        <h1> Our contact details</h1>
        <hr>
        <div class="container" id="con1">
            <div class="row">
                <div class="col-6" id="row1">
                    <div class="col1">
                        <div class="row" id="iphone">
                            <div class="card rounded">
                                <i class="fas fa-phone mt-4 fa-2x" ></i>
                                <p>0838150169</p>
                            </div>
                        </div>
                        <div class="row" id="iadd" > 
                            <div class="card rounded">
                            <i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Lấy trường</p>
                        </div>
                        </div>
                        <div class="row" id="imail">
                            <div class="card rounded">
                            <i class="fas fa-envelope mt-4 fa-2x" id="mail"></i>
                            <p>Burh dark </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6" id="row2">
                    <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=100 nguyễn kiệm&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://piratebay-proxys.com/">Piratebay</a></div><style></style></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" id="con2">
            <div class="input">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Your full name...">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Your phone number...">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your email...">
                <label for="add">Address</label>
                <input type="text" id="add" placeholder="Your address...">
                <label for="sub">Subject</label>
                <input type="text" id="sub" placeholder="Subject...">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Your writing..." cols="20" rows="10" ></textarea>
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
