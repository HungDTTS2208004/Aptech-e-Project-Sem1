    <section>
        <div class="row">
            <H1 class="heading">
                <img src="../GeneralFormat/CartIcon.png" alt="Shopping Cart">
                <b>Shopping Cart</b>
                <img src="../GeneralFormat/CartIcon.png" alt="Shopping Cart">
            </H1>
        </div>
        <div class="cartBody">
            <div class="row">
                <div class="col-12 selectAllBtn">
                    <input type="checkbox" class="selAll" id="parent"> 
                    <label for="parent">Select all</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 ">
                    <div class="row itemLoop">
                        
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="checkOutForm">
                        <div class="row">
                            <div class="col-12 checkOutHeading"><b>Billing</b></div>
                        </div>
                        <div class="row">
                            <div class="col-12 checkOutTitle"><strong>Amount:</strong> <span class="totalQuanCart"></span> Items</div>
                        </div>
                        <div class="row">
                            <div class="col-12 checkOutTitle"><strong>Total:</strong></div>
                        </div>
                        <div class="row">
                            <div class="col-12 priceTotal">$ <span class="totalPriceCart"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-12 checkOut">
                                <button class="checkOutBtn">Check out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../System.js"></script>
    
    <script src="../Cart.js"></script>
    <script>
        cartDisplay();
        $(document).ready(function() {
            $("#parent").click(function() {
                $(".child").prop("checked", this.checked);
            });

            $('.child').click(function() {
                if ($('.child:checked').length == $('.child').length) {
                    $('#parent').prop('checked', true);
                } else {
                    $('#parent').prop('checked', false);
                }
            });
        });
    </script>
