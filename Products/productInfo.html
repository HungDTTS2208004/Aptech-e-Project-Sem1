<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Navbar.css">   
    <link rel="stylesheet" href="productInfo.css">

    <script src="https://kit.fontawesome.com/6d3cbfa844.js" crossorigin="anonymous"></script> 
</head>
<body>
    <!-- header desktop --> 
    <header>
        <div class="row desktopHeader">
            <div class="col-sm-3">
                <a href="../index.html"><img src="../GeneralFormat/Logo.png" alt="" width="200px"></a>
            </div>
            <div class="col-sm-6"><input type="text" id="searchBar" style="width:100%" placeholder="SEARCH"></div>
            <div class="col-sm-3 headR">
                <a href=""><img src="../GeneralFormat/CartIcon.png" alt="Shopping Cart" class="headIcon"><div  class="cartQuantity">1</div></a>
                <div class="accountDropdown">
                    <a href="../Login/signIn.html"><img src="../GeneralFormat/AccountIcon.png" alt="Account Icon" class="headIcon accountIcon"></a>
                    <div class="accountDropdownContent">
                        <a href="../Login/signIn.html" ng-hide="Login">Sign In</a>
                        <a href="../Login/signUp.html" ng-hide="Login">Sign Up</a>
                        <a href="../Login/Information.html" ng-hide="!Login">Information</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar sticky-top">
        <div class="container-fluid justify-content-center">
            <div class="nav-item"><a class="nav-link" href="">COLLECTIONS</a></div>
            <div class="nav-item"><a class="nav-link" href="Products.html">PRODUCTS</a></div>
            <div class="nav-item"><a class="nav-link" href="">ABOUT US</a></div>
            <div class="nav-item"><a class="nav-link" href="">CONTACT</a></div>
        </div>
        <div class="navLineDesktop"></div>
    </nav>
    
    
    <!-- header mobile -->
    <div class="mobileNav">
        <nav>
            <div class="offcanvas offcanvas-start" id="mobileMenu">
                <div class="offcanvas-header">
                    <H1><img src="../GeneralFormat/Logo.png" alt="" width="200px"></H1>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p>
                        <b><a href="">COLLECTIONS</a></b>
                        <button class="showHideBtn" ng-click="mobileCollectionDropdown = !mobileCollectionDropdown">
                            <span class="mobileDropdownNav" ng-show="mobileCollectionDropdown">+</span>
                            <span class="mobileDropdownNav" ng-show="!mobileCollectionDropdown">-</span>
                        </button>
                        <p>
                        </p>
                    </p>
                    <p>
                        <b><a href="Products/Products.html">PRODUCTS</a></b>
                        <button class="showHideBtn" ng-click="mobileProductDropdown = !mobileProductDropdown">
                            <span class="mobileDropdownNav" ng-show="mobileProductDropdown">+</span>
                            <span class="mobileDropdownNav" ng-show="!mobileProductDropdown">-</span>
                        </button>
                        <div class="mobileMenuDropdownAni" ng-show="!mobileProductDropdown">
                            <div><a href="">- Brands</a></div>
                            <div><a href="">- Categories</a></div>
                            <div><a href="">- Color</a></div>
                        </div>
                    </p>
                    <p><b><a href="">ABOUT US</a></b></p>
                    <p><b><a href="">CONTACT</a></b></p>
                    <p><b><a href="../Login/signIn.html" ng-hide="Login"><i class="fa-solid fa-right-to-bracket"></i> Sign in </a></b></p>
                    <p><b><a href="../Login/Information.html" ng-hide="Login">User's Information</a></b></p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-bars" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"></i>
                </div>
                <div class="col-8">
                    <a href="../index.html"><img src="../GeneralFormat/Logo.png" alt="Logo" width="150px"></a>
                </div>
                <div class="col-2">
                    <img src="../GeneralFormat/CartIcon.png" alt="" class="mobileCart"><div class="cartQuantity">1</div>
                    <img src="../GeneralFormat/searchButton.png" alt="" class="mobileSearch">
                </div>
            </div>
            <div class="navLineMobile"></div>
        </nav>
    </div>
    


    <section>
        <div class="row" style="margin-top:100px">  
            <div class="col-md-7">
                <div class="row">
                    <div class="col-sm-12"><img src="Product/ID_001_01.jpg" alt="" width="80%"></div>
                    <div class="col-sm-4"><img src="Product/ID_001_01.jpg" alt="" width="90%"></div>
                    <div class="col-sm-4"><img src="Product/ID_001_02.jpg" alt="" width="90%"></div>
                    <div class="col-sm-4"><img src="Product/ID_001_03.jpg" alt="" width="90%"></div>
                </div>
                
            </div>
            <div class="col-md-5 infoBorder">
                <div class="itemInfoForm">
                    <div class="row">Product's Name</div>
                    <div class="row">
                        <div class="col-sm-12 voteRow">
                            xx
                            <i class="fa-solid fa-star voting-star" style="color: #572C71;"></i>
                            <i class="fa-solid fa-star voting-star" style="color: #572C71;"></i>
                            <i class="fa-solid fa-star voting-star" style="color: #572C71;"></i>
                            <i class="fa-solid fa-star voting-star" style="color: #572C71;"></i>
                            <i class="fa-solid fa-star voting-star" style="color: #572C71;"></i>
                            (xx)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Price:</div>
                        <div class="col-8">$xxxx</div>
                    </div>
                    <div class="row">
                        <div class="col-12">Quantity:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button ng-click="">-</button>
                            <input type="text" value="1">
                            <button ng-click="">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button ng-click="" class="">Add to cart</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button ng-click="" class="">Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
    <script src="../System.js"></script>

</body>
</html>
