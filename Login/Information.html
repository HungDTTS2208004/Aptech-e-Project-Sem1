<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Navbar.css">
    <link rel="stylesheet" href="Information.css">
    <script src="https://kit.fontawesome.com/6d3cbfa844.js" crossorigin="anonymous"></script>    

</head>
<body ng-app="myApp" ng-controller="navController">
    
    <!-- header desktop --> 
    <header>
        <div class="row desktopHeader">
            <div class="col-md-3">
                <a href="../index.html"><img src="../GeneralFormat/Logo.png" alt="" width="200px"></a>
            </div>
            <div class="col-md-6"><input type="text" id="searchBar" style="width:100%" placeholder="SEARCH"></div>
            <div class="col-md-3 headR">
                <a href=""><img src="../GeneralFormat/CartIcon.png" alt="Shopping Cart" class="headIcon"><div  class="cartQuantity">1</div></a>
                <div class="accountDropdown">
                    <a href="../Login/signIn.html"><img src="../GeneralFormat/AccountIcon.png" alt="Account Icon" class="headIcon accountIcon"></a>
                    <div class="accountDropdownContent">
                        <a href="../Login/signIn.html">Sign In</a>
                        <a href="../Login/signUp.html">Sign Up</a>
                        <a href="Information.html">Information</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar sticky-top">
        <div class="container-fluid justify-content-center">
            <div class="nav-item"><a class="nav-link" href="">COLLECTIONS</a></div>
            <div class="nav-item"><a class="nav-link" href="../Products/Products.html">PRODUCTS</a></div>
            <div class="nav-item"><a class="nav-link" href="">ABOUT US</a></div>
            <div class="nav-item"><a class="nav-link" href="">CONTACT</a></div>
        </div>
        <div class="navLineDesktop"></div>
    </nav>
    
    
    <!-- header mobile -->
    <div class="mobileNav">
        <nav>
            <div class="offcanvas offcanvas-start" id="mobileMenu">
                <div class="offcanvas-header">
                    <H1><img src="../GeneralFormat/Logo.png" alt="" width="200px"></H1>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p>
                        <b><a href="">COLLECTIONS</a></b>
                        <button class="showHideBtn" ng-click="mobileCollectionDropdown = !mobileCollectionDropdown">
                            <span class="mobileDropdownNav" ng-show="mobileCollectionDropdown">+</span>
                            <span class="mobileDropdownNav" ng-show="!mobileCollectionDropdown">-</span>
                        </button>
                        <p>
                        </p>
                    </p>
                    <p>
                        <b><a href="../Products/Products.html">PRODUCTS</a></b>
                        <button class="showHideBtn" ng-click="mobileProductDropdown = !mobileProductDropdown">
                            <span class="mobileDropdownNav" ng-show="mobileProductDropdown">+</span>
                            <span class="mobileDropdownNav" ng-show="!mobileProductDropdown">-</span>
                        </button>
                        <div class="mobileMenuDropdownAni" ng-show="!mobileProductDropdown">
                            <div><a href="">- Brands</a></div>
                            <div><a href="">- Categories</a></div>
                            <div><a href="">- Color</a></div>
                        </div>
                    </p>
                    <p><b><a href="">ABOUT US</a></b></p>
                    <p><b><a href="">CONTACT</a></b></p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-bars" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"></i>
                </div>
                <div class="col-8">
                    <a href="../index.html"><img src="../GeneralFormat/Logo.png" alt="Logo" width="150px"></a>
                </div>
                <div class="col-2">
                    <img src="../GeneralFormat/CartIcon.png" alt="" class="mobileCart"><div class="cartQuantity">1</div>
                    <img src="../GeneralFormat/searchButton.png" alt="" class="mobileSearch">
                </div>
            </div>
            <div class="navLineMobile"></div>
        </nav>
    </div>

    <H1 class="title">INFORMATION</H1>
    
    <div class="form">
            <div  class="row rowInfoForm ">
                <div class="col-md-5 ">
                        <img src="" alt="" width="150px" height="150px" id="avatar">
                </div>
                <div class="col-md-7">
                    <button class="whiteBtn" style="width:300px">Choose your avatar</button>
                </div>
            </div>
            <div class="row rowInfoForm">
                <div class="col-md-5 infoTitle">Full Name</div>
                <div class="col-md-7"><input type="text" class="infoInput" id="fullNameInfo" required></div>
            </div>
            <div class="row rowInfoForm">
                <div class="col-md-5 infoTitle">Address</div>
                <div class="col-md-7"><input type="text" class="infoInput" id="addressInfo" required></div>
            </div>
            <div class="row rowInfoForm">
                <div class="col-md-5 infoTitle">Email</div>
                <div class="col-md-7"><input type="text" class="infoInput" id="emailInfo" required></div>
            </div>
            <div class="row rowInfoForm">
                <div class="col-md-5 infoTitle">Phone</div>
                <div class="col-md-7"><input type="text" class="infoInput" id="phoneInfo" required></div>
            </div>
            <div class="row rowInfoForm">
                <div class="infoChange">

                </div>
            </div>
            <div class="row rowInfoForm infoBtn">
                <button style="width:120px" class="saveBtn">Save</button>
                <button type="reset" style="width:120px" class="resetBtn">Reset</button>
            </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
   <script src="../System.js"></script>

</body>
</html>
