    <div class="form">

            </div>

            </div>

                <div class="infoChange">

                </div>
            </div>
            <div class="row rowInfoForm infoBtn">
                <button style="width:120px" class="saveBtn">Save</button>
                <button style="width:120px" class="resetBtn">Reset</button>
            </div>
   </div>

    <script>
        var userInfo = JSON.parse(localStorage.accountList); 
        $('#avatar').attr("src","../GeneralFormat/"+userInfo[localStorage.loginIndex].Avatar);
        $('.fullNameInput').html('<input type="text" class="infoInput" id="fullNameInfo" value='+userInfo[localStorage.loginIndex].Fullname+'>');
        $('.addressInput').html('<input type="text" class="infoInput" id="addressInfo" value='+userInfo[localStorage.loginIndex].Address+'>');        
        $('.emailInput').html('<input type="text" class="infoInput" id="emailInfo" value='+userInfo[localStorage.loginIndex].Email+'>');
        $('.phoneInput').html('<input type="text" class="infoInput" id="phoneInfo" value='+userInfo[localStorage.loginIndex].Phone+'>');
