    <!-- The Modal Footer -->
    <div class="modal" id="footer">
        <div class="modal-dialog modal-lg">

          <h1 class="modal-title" id="title"><b>Feedback Form</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
            <div>
                <form action="#" class="foot">
                            <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your full name..."  class="in" required pattern="\w">
                            <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone number..."  class="in" required>

                <input type="text" id="email" name="email" placeholder="Your email..."  class="in" required>
                            <label for="sub">Subject</label>
                <input type="text" id="sub" name="sub" placeholder="Subject..."  class="in" required>

                <textarea id="content" name="content" placeholder="Your writing..." cols="5" rows="2" ></textarea required>
                        </form>
                    </div>
