<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6d3cbfa844.js" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="/Navbar.css">
    <link rel="stylesheet" href="/Footer/footer.css">
</head>
<body>
    <footer class="container-fluid">
        <h1>We truly appreciate your access and also your support !</h1>
        <div class="row" id="row">
            <div class="col-sm-4">
                <p id="pb"><b>Send feedback to us</b></p>
                <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#footer"><b>Click here to feedback</b></a>
            </div>
            <div class="col-sm-3" id="col">
                <b>Collections</b>
                <div>
                    <p>- Season</p>
                    <p>- Events</p>
                    <p>- For kids</p>
                    <p>- Bling</p>
                    <p>- Crystal</p>
                </div>
            </div>
            <div class="col-sm-2" id="col1">
                <b>Products</b>
                <div>
                    <p>- Brands</p>
                    <p>- Categories</p>
                    <p>- Colors</p>
                </div>
            </div>
            <div class="col-sm-2">
                <b  class="row" id="col">About Us</b>
                <b class="row" id="col2">Contact Us</b>
            </div>
        </div>
    </footer>



    <!-- The Modal Footer -->
<div class="modal" id="footer">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><b>Feedback Form</b></h4>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="input">
                <form action="">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Your full name...">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Your phone number...">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your email...">
                <label for="add">Address</label>
                <input type="text" id="add" placeholder="Your address...">
                <label for="sub">Subject</label>
                <input type="text" id="sub" placeholder="Subject...">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Your writing..." cols="5" rows="2" ></textarea>
            </form>
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
